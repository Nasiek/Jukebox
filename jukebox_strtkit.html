<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jukebox Starter</title>
</head>

<body>
    <!-- CSS Sheet-->
    <style type="text/css">

    </style>
    <header>
        <div class="welcome">
            <h1>
                Jukebox
            </h1>
        </div>
    </header>
    <div class="audiolibrary">
        <p>Click the button to play the song of your choosing.</p>
        <div class="songs">
            <button id="song1" onclick="jukebox.play();"> Play</button>
            <p id="songinfo"></p>
            <audio src="songs/Drake - Too Much feat  Sampha.mp3" id="musicfile1">
            </audio>
        </div>
        <div class="songs">
            <button id="song2" onclick="jukebox.nextsong();"> Next Song </button>
            <p class="songinfo"></p>
        </div>
        <div class="songs">
            <button id="song3" onclick="jukebox.restart();"> Restart Song</button>
            <p class="songinfo"></p>
        </div>
        <div class="songs">
            <button id="song4" onclick="jukebox.stop();"> Stop </button>
            <p class="songinfo"></p>
        </div>
        <div class="songs">
            <button id="song5" onclick="jukebox.nextsong();">Sango</button>
            <p class="songinfo"></p>
        </div>
    </div>
    <script type="text/javascript">
    //var audiofiles = document.createElement('audio');
    //if (audiofiles.canPlayType('audio/mpeg')){
    //  audiofiles.setAttribute('src',)
    //}
    ////* Songs on DOM */////////////

    var audio = document.getElementById('musicfile1');

    /* Functions */

    /* Play */

    var audiofiles = [{
            id: 0,
            src: "songs/Drake - Too Much feat  Sampha.mp3",
            title: "Drake - Too Much feat  Sampha",
        },
        {
            id: 1,
            src: "songs/SampleAudio_0.4mb.mp3",
            title: "SampleAudio_0.4mb",
        }, {
            id: 2,
            src: "songs/Tycho - The Disconnect.mp3",
            title: "Tycho - The Disconnect",

        }, {
            id: 3,
            src: "songs/SampleAudio_0.7mb.mp3",
            title: "SampleAudio_0.7mb.mp3",
        }, {
            id: 4,
            src: "songs/Sango - Just Hold On For a Second.mp3",
            title: "Sango - Just Hold On For a Second"
        }
    ];
    //var audiofiles = [drake, sample2, sample2, tycho, sango];
    //var songindex = 0;




    var jukebox = {
        currentSong: 0,
        song: audiofiles,
        play: function() {
            audio.src = this.song[this.currentSong].src;
            audioabb = this.song[this.currentSong];
            console.log("Now Playing:" + " " + audioabb.title); //.substring(6, ));
            audio.play();
        },
        nextsong: function() {
            this.currentSong++;
            console.log(this.currentSong);
            if (this.currentSong >= this.song.length) {
                this.currentSong = 0;
                audioabb = this.song[this.currentSong];
                audio.src = this.song[this.currentSong].src
                console.log("Audio Index is" + this.currentSong);
                console.log("Now Playing:" + " " + audioabb.title);
                audio.play();
            } else if (this.currentSong != this.song.length) {
                audioabb = this.song[this.currentSong];
                audio.src = this.song[this.currentSong].src;
                console.log("audio.src=" + audio.src);
                audio.play();
                console.log("Now Playing:" + " " + audioabb.title);
            }

        }
    };
    </script>
</body>

</html>
